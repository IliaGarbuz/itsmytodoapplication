<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <title>To Do App</title>
</head>
<body>
    <template id="login">
        <la>Type Email</p>
        <input type="email" class="input-email" id="email" name="email"/>
        <p>Enter Password</p>
        <input type="password" class="input-password" id="password" name="password"/>
        <p></p>
        <button id="signIn">Sign In</button>
    </template>
    <template id="list">
        <section class="app-input">
            <div class="form-add">
                <form class="form-addtodo">
                    <label for="new-item-field" class="input-todo">Add new item here</label>
                    <input type="text" class="input-field" id="field" autocomplete="off">
                    <button class="button-add">Add</button>
                </form>
                    <h2 class="app-h2">What you have done</h2>
                    <div class='filter-buttons'>
                    <button id="alldone">Done</button> <button id="allundone">Undone</button> <button id="alltodos">All</button>
                    </div>
                    <div class="todo-items"></div>
                    <div class="app-counters">
                        <div class="counter" aria-hidden="true">
                            <p>All list: <span class="alltodo-counter">0</span> todos</p>
                        </div>
                        <div class="counter" aria-hidden="true">
                            <p>Done list: <span class="donetodo-counter">0</span> todos</p>
                        </div>
                        <div class="counter" aria-hidden="true">
                            <p>Undone list: <span class="undonetodo-counter">0</span> todos</p>
                        </div>
                    </div>
            </div>
        </section>
    </template>
    <main>
        <header class="intro">
            <h1 class="intro-heading">My Cool ToDo App</h1>
        </header>
        <section class="app" id="app"></section>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
